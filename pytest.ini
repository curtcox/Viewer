[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
norecursedirs = .git build dist venv install run doctor static templates
addopts = -m "not integration"
markers =
    integration: Integration tests that exercise the full application stack.

# Testmon configuration for selective test execution
# Run only tests affected by recent code changes for faster feedback
# Use --testmon to enable, --no-testmon to disable
# Clear cache with: pytest --testmon-nocache
