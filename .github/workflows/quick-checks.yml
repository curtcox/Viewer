name: Quick Checks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Ruff
        run: ./scripts/checks/run_ruff.sh

  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Pylint
        run: ./scripts/checks/run_pylint.sh

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run mypy
        run: ./scripts/checks/run_mypy.sh

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: |
          SKIP_NPM_INSTALL=1 ./scripts/checks/run_eslint.sh

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Stylelint
        run: |
          SKIP_NPM_INSTALL=1 ./scripts/checks/run_stylelint.sh

  dead-fixtures:
    name: Dead Fixtures Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Check for dead fixtures
        run: ./scripts/checks/run_dead_fixtures.sh

  unit-tests:
    name: Quick Unit Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
      HYPOTHESIS_PROFILE: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run fast unit tests
        run: ./scripts/checks/run_unit_tests_quick.sh

  js-unit-tests:
    name: JavaScript Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run JavaScript unit tests for reference_templates
        run: |
          # Find all directories with package.json under reference_templates and run tests
          find reference_templates -name "package.json" -type f | while read package_file; do
            dir=$(dirname "$package_file")
            echo "Running tests in $dir"
            cd "$dir"
            npm ci
            npm test
            cd - > /dev/null
          done
