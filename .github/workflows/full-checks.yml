name: Full Checks

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Ruff
        run: ./scripts/checks/run_ruff.sh

  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Pylint
        id: run_pylint
        run: |
          mkdir -p pylint-report
          STATUS=0
          ./scripts/checks/run_pylint.sh > pylint-report/output.txt 2>&1 || STATUS=$?
          echo "exit_code=$STATUS" >> "$GITHUB_OUTPUT"

          # Count files examined
          FILE_COUNT=$(git ls-files '*.py' | wc -l)
          echo "Files examined: $FILE_COUNT" > pylint-report/summary.txt
          echo "Exit code: $STATUS" >> pylint-report/summary.txt

          if [ $STATUS -eq 0 ]; then
            echo "Status: ✓ All checks passed" >> pylint-report/summary.txt
          else
            echo "Status: ✗ Issues found" >> pylint-report/summary.txt
          fi

          exit $STATUS
      - name: Upload Pylint artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report
          if-no-files-found: error

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run mypy
        run: ./scripts/checks/run_mypy.sh

  radon:
    name: Radon
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Radon
        run: python -m pip install --disable-pip-version-check "radon>=6.0.1"
      - name: Generate Radon report
        run: ./scripts/checks/run_radon.sh --output-dir radon-report --summary-file radon-report/summary.md
      - name: Publish Radon summary
        if: always()
        run: |
          if [ -f radon-report/summary.md ]; then
            if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
              cat radon-report/summary.md >>"${GITHUB_STEP_SUMMARY}"
            fi
          fi
      - name: Upload Radon artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radon-report
          path: radon-report
          if-no-files-found: error

  vulture:
    name: Vulture
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Vulture
        run: python -m pip install --disable-pip-version-check "vulture>=2.0"
      - name: Generate Vulture report
        run: ./scripts/checks/run_vulture.sh --output-dir vulture-report --summary-file vulture-report/summary.md
      - name: Publish Vulture summary
        if: always()
        run: |
          if [ -f vulture-report/summary.md ]; then
            if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
              cat vulture-report/summary.md >>"${GITHUB_STEP_SUMMARY}"
            fi
          fi
      - name: Upload Vulture artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulture-report
          path: vulture-report
          if-no-files-found: error

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        id: run_shellcheck
        run: |
          mkdir -p shellcheck-report
          STATUS=0
          ./scripts/checks/run_shellcheck.sh > shellcheck-report/output.txt 2>&1 || STATUS=$?
          echo "exit_code=$STATUS" >> "$GITHUB_OUTPUT"

          # Count files examined
          FILE_COUNT=$(git ls-files '*.sh' | wc -l)
          echo "Files examined: $FILE_COUNT" > shellcheck-report/summary.txt
          echo "Exit code: $STATUS" >> shellcheck-report/summary.txt

          if [ $STATUS -eq 0 ]; then
            echo "Status: ✓ All checks passed" >> shellcheck-report/summary.txt
          else
            echo "Status: ✗ Issues found" >> shellcheck-report/summary.txt
          fi

          exit $STATUS
      - name: Upload ShellCheck artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shellcheck-report
          path: shellcheck-report
          if-no-files-found: error

  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Hadolint
        run: |
          set -e
          HADOLINT_VERSION=2.12.0
          HADOLINT_URL="https://github.com/hadolint/hadolint/releases/download/v${HADOLINT_VERSION}/hadolint-Linux-x86_64"

          echo "Downloading hadolint v${HADOLINT_VERSION}..."
          if ! wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 -q "${HADOLINT_URL}" -O hadolint; then
            echo "Error: Failed to download hadolint from ${HADOLINT_URL}" >&2
            exit 1
          fi

          if [ ! -f hadolint ] || [ ! -s hadolint ]; then
            echo "Error: Downloaded hadolint file is missing or empty" >&2
            exit 1
          fi

          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/hadolint
          echo "Hadolint installed successfully"
      - name: Lint Dockerfile
        id: run_hadolint
        run: |
          mkdir -p hadolint-report
          STATUS=0
          ./scripts/checks/run_hadolint.sh > hadolint-report/output.txt 2>&1 || STATUS=$?
          echo "exit_code=$STATUS" >> "$GITHUB_OUTPUT"

          # Report the specific file examined
          echo "File examined: docker/ci/Dockerfile" > hadolint-report/summary.txt
          echo "Exit code: $STATUS" >> hadolint-report/summary.txt

          if [ $STATUS -eq 0 ]; then
            echo "Status: ✓ All checks passed" >> hadolint-report/summary.txt
          else
            echo "Status: ✗ Issues found" >> hadolint-report/summary.txt
          fi

          exit $STATUS
      - name: Upload Hadolint artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-report
          if-no-files-found: error

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: |
          SKIP_NPM_INSTALL=1 ./scripts/checks/run_eslint.sh

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Stylelint
        run: |
          SKIP_NPM_INSTALL=1 ./scripts/checks/run_stylelint.sh

  uncss:
    name: UNCSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run UNCSS check
        run: |
          SKIP_NPM_INSTALL=1 ./scripts/checks/run_uncss_check.sh

  test-index:
    name: Test Index Validation
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify test index
        id: verify_test_index
        run: |
          mkdir -p test-index-report
          STATUS=0
          ./scripts/checks/verify_test_index.sh > test-index-report/output.txt 2>&1 || STATUS=$?
          echo "exit_code=$STATUS" >> "$GITHUB_OUTPUT"

          # Copy TEST_INDEX.md to the report
          if [ -f TEST_INDEX.md ]; then
            cp TEST_INDEX.md test-index-report/
          fi

          # Count tests in index
          if [ -f TEST_INDEX.md ]; then
            TEST_COUNT=$(grep -c "^\- \[" TEST_INDEX.md || echo "0")
            echo "Tests indexed: $TEST_COUNT" > test-index-report/summary.txt
          else
            echo "Tests indexed: 0" > test-index-report/summary.txt
          fi
          echo "Exit code: $STATUS" >> test-index-report/summary.txt

          if [ $STATUS -eq 0 ]; then
            echo "Status: ✓ Index is valid" >> test-index-report/summary.txt
          else
            echo "Status: ✗ Index validation failed" >> test-index-report/summary.txt
          fi

          exit $STATUS
      - name: Upload test index artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-index-report
          path: test-index-report
          if-no-files-found: error

  dead-fixtures:
    name: Dead Fixtures Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Check for dead fixtures
        id: run_dead_fixtures
        run: |
          mkdir -p dead-fixtures-report
          STATUS=0
          ./scripts/checks/run_dead_fixtures.sh > dead-fixtures-report/output.txt 2>&1 || STATUS=$?
          echo "exit_code=$STATUS" >> "$GITHUB_OUTPUT"

          # Create summary
          echo "Dead Fixtures Check" > dead-fixtures-report/summary.txt
          echo "Exit code: $STATUS" >> dead-fixtures-report/summary.txt

          if [ $STATUS -eq 0 ]; then
            echo "Status: ✓ No dead fixtures found" >> dead-fixtures-report/summary.txt
          else
            echo "Status: ✗ Dead fixtures detected" >> dead-fixtures-report/summary.txt
          fi

          exit $STATUS
      - name: Upload dead fixtures artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dead-fixtures-report
          path: dead-fixtures-report
          if-no-files-found: error

  unit-tests:
    name: Unit Tests and Coverage
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
      HYPOTHESIS_PROFILE: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Cache testmon database
        uses: actions/cache@v4
        with:
          path: .testmondata
          key: testmon-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            testmon-${{ github.ref }}-
            testmon-
      - name: Run impacted tests first (testmon)
        id: run_impacted_tests
        run: ./scripts/checks/run_unit_tests_impacted.sh
      - name: Run full unit tests with coverage
        id: run_tests
        if: success()
        run: |
          STATUS=0
          ./scripts/checks/run_unit_tests_full.sh || STATUS=$?
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          exit 0
      - name: Publish coverage summary
        id: coverage
        if: always()
        run: |
          scripts/publish-coverage-summary.sh \
            coverage-report.txt \
            "${GITHUB_STEP_SUMMARY:-}" \
            "${GITHUB_OUTPUT:-}"
      - name: Upload coverage XML
        if: always() && steps.coverage.outputs.generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload HTML coverage report
        if: always() && steps.coverage.outputs.generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-html
          path: htmlcov
      - name: Fail if tests failed
        if: steps.run_impacted_tests.outcome == 'failure' || steps.run_tests.outputs.status != '0'
        run: exit 1

  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      HYPOTHESIS_PROFILE: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Cache testmon database
        uses: actions/cache@v4
        with:
          path: .testmondata
          key: testmon-property-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            testmon-property-${{ github.ref }}-
            testmon-property-
      - name: Run property tests
        id: run_property_tests
        run: |
          set -o pipefail
          ./scripts/checks/run_property_tests.sh \
            --junitxml=property-tests-report.xml \
            | tee property-tests.log
        continue-on-error: true
      - name: Upload property test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: property-tests-results
          path: |
            property-tests-report.xml
            property-tests.log
          if-no-files-found: warn
      - name: Fail if property tests failed
        if: steps.run_property_tests.outcome == 'failure'
        run: exit 1

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
      INTEGRATION_LOG_PATH: integration-tests.log
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Cache testmon database
        uses: actions/cache@v4
        with:
          path: .testmondata
          key: testmon-integration-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            testmon-integration-${{ github.ref }}-
            testmon-integration-
      - name: Run integration tests
        id: run_integration
        run: |
          STATUS=0
          ./scripts/checks/run_integration_tests.sh --junitxml=integration-tests-report.xml || STATUS=$?
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          exit 0
        shell: bash
        continue-on-error: true
      - name: Publish integration summary
        if: always()
        run: |
          python scripts/publish_integration_summary.py \
            --log "$INTEGRATION_LOG_PATH" \
            --junit integration-tests-report.xml
      - name: Upload integration test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-results
          path: |
            integration-tests-report.xml
            ${{ env.INTEGRATION_LOG_PATH }}
      - name: Fail if integration tests failed
        if: steps.run_integration.outputs.status != '0'
        run: exit 1

  gauge-specs:
    name: Gauge Specs
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    env:
      DATABASE_URL: sqlite:////tmp/secureapp-ci.db
      SESSION_SECRET: test-secret-key
      TESTING: "True"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Chromium for pyppeteer
        run: pyppeteer-install
      - name: Verify Chromium installation
        run: |
          python3 scripts/verify-chromium.py

          echo ""
          echo "=== Listing pyppeteer directory ==="
          ls -la ~/.local/share/pyppeteer/ || echo "pyppeteer directory not found"
          ls -la ~/.local/share/pyppeteer/local-chromium/ || echo "chromium directory not found"

          echo ""
          echo "=== Environment info ==="
          echo "HOME: $HOME"
          echo "USER: $USER"
          echo "PWD: $PWD"
      - name: Check shared library dependencies
        run: |
          echo "=== Finding Chromium binary ==="
          CHROMIUM_PATH=$(python3 -c "from pyppeteer.chromium_downloader import chromium_executable; print(chromium_executable())")
          echo "Chromium path: $CHROMIUM_PATH"

          if [ -f "$CHROMIUM_PATH" ]; then
              echo ""
              echo "=== Checking for missing shared libraries ==="
              LDD_OUTPUT=$(mktemp)
              if ! ldd "$CHROMIUM_PATH" >"$LDD_OUTPUT"; then
                  echo "✗ Failed to inspect shared library dependencies"
                  cat "$LDD_OUTPUT"
                  exit 1
              fi

              if grep -q "not found" "$LDD_OUTPUT"; then
                  echo "✗ Missing shared libraries detected"
                  grep "not found" "$LDD_OUTPUT"
              else
                  echo "✓ All shared libraries found"
              fi

              echo ""
              echo "=== Listing all shared library dependencies (first 30 lines) ==="
              head -30 "$LDD_OUTPUT"
          else
              echo "✗ Chromium binary not found at expected path"
              exit 1
          fi
      - name: Check system resources
        run: |
          echo "=== /dev/shm status ==="
          df -h /dev/shm || echo "/dev/shm not available"
          ls -ld /dev/shm || echo "/dev/shm directory check failed"

          echo ""
          echo "=== Memory info ==="
          free -h

          echo ""
          echo "=== Disk space ==="
          df -h /tmp
      - name: Test Chromium binary directly
        run: |
          echo "=== Running Chromium directly to capture crash output ==="
          CHROMIUM_PATH=$(python3 -c "from pyppeteer.chromium_downloader import chromium_executable; print(chromium_executable())")

          echo "Attempting to run: $CHROMIUM_PATH --version"
          timeout 5s "$CHROMIUM_PATH" --version 2>&1 || echo "Exit code: $?"

          echo ""
          echo "=== Attempting to run Chromium with browser flags ==="
          timeout 5s "$CHROMIUM_PATH" \
            --headless \
            --no-sandbox \
            --disable-dev-shm-usage \
            --disable-gpu \
            --dump-dom \
            data:text/html,test 2>&1 || echo "Exit code: $?"
      - name: Test browser launch with pyppeteer
        run: python3 scripts/test-browser-launch.py
      - name: Run Gauge specs
        id: run_gauge
        run: ./scripts/checks/run_gauge_specs.sh
        env:
          GAUGE_PYTHON_COMMAND: python3
          STEP_IMPL_DIR: "${{ github.workspace }}/step_impl"
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/step_impl:${{ github.workspace }}/tests"
          GAUGE_LOG_FILE: "${{ github.workspace }}/reports/html-report/gauge-execution.log"
        continue-on-error: true
      - name: Publish Gauge summary
        if: always()
        run: |
          python scripts/publish_gauge_summary.py \
            --log "${{ github.workspace }}/reports/html-report/gauge-execution.log" \
            --html-report "${{ github.workspace }}/reports/html-report/index.html"
      - name: Upload Gauge HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gauge-html
          path: reports/html-report
          if-no-files-found: warn
      - name: Fail if Gauge specs failed
        if: steps.run_gauge.outcome == 'failure'
        run: exit 1

  deploy-reports:
    name: Publish Test Reports
    needs:
      - ruff
      - pylint
      - mypy
      - radon
      - vulture
      - shellcheck
      - hadolint
      - eslint
      - stylelint
      - uncss
      - test-index
      - dead-fixtures
      - unit-tests
      - property-tests
      - integration-tests
      - gauge-specs
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/viewer-ci:latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Capture job statuses
        run: |
          cat > job-statuses.json << 'EOF'
          {
            "ruff": "${{ needs.ruff.result }}",
            "pylint": "${{ needs.pylint.result }}",
            "mypy": "${{ needs.mypy.result }}",
            "radon": "${{ needs.radon.result }}",
            "vulture": "${{ needs.vulture.result }}",
            "shellcheck": "${{ needs.shellcheck.result }}",
            "hadolint": "${{ needs.hadolint.result }}",
            "eslint": "${{ needs.eslint.result }}",
            "stylelint": "${{ needs.stylelint.result }}",
            "uncss": "${{ needs.uncss.result }}",
            "test-index": "${{ needs.test-index.result }}",
            "dead-fixtures": "${{ needs.dead-fixtures.result }}",
            "unit-tests": "${{ needs.unit-tests.result }}",
            "property-tests": "${{ needs.property-tests.result }}",
            "integration-tests": "${{ needs.integration-tests.result }}",
            "gauge-specs": "${{ needs.gauge-specs.result }}"
          }
          EOF
          cat job-statuses.json
      - name: Download unit test report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: unit-tests-html
          path: site/unit-tests
      - name: Download Gauge report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: gauge-html
          path: site/gauge-specs
      - name: Download integration test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: integration-tests-results
          path: site/integration-tests
      - name: Download property test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: property-tests-results
          path: site/property-tests
      - name: Download Radon report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: radon-report
          path: site/radon
      - name: Download Vulture report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: vulture-report
          path: site/vulture
      - name: Download Pylint report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: pylint-report
          path: site/pylint
      - name: Download ShellCheck report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: shellcheck-report
          path: site/shellcheck
      - name: Download Hadolint report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: hadolint-report
          path: site/hadolint
      - name: Download Test Index report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: test-index-report
          path: site/test-index
      - name: Download Dead Fixtures report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: dead-fixtures-report
          path: site/dead-fixtures
      - name: Prepare site content
        run: |
          python scripts/build-report-site.py \
            --unit-tests-artifacts site/unit-tests \
            --gauge-artifacts site/gauge-specs \
            --integration-artifacts site/integration-tests \
            --property-artifacts site/property-tests \
            --radon-artifacts site/radon \
            --vulture-artifacts site/vulture \
            --pylint-artifacts site/pylint \
            --shellcheck-artifacts site/shellcheck \
            --hadolint-artifacts site/hadolint \
            --test-index-artifacts site/test-index \
            --job-statuses job-statuses.json \
            --output site
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
