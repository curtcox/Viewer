<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ file_path }}</title>
    <style>
        body { font-family: 'Consolas', 'Monaco', 'Courier New', monospace; max-width: 1200px; margin: 2rem auto; padding: 0 1rem; background: #1a1a2e; color: #eee; }
        .breadcrumb { color: #888; margin-bottom: 1rem; font-size: 0.9rem; font-family: system-ui, -apple-system, sans-serif; }
        .breadcrumb a { color: #4ec9b0; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        h1 { font-family: system-ui, -apple-system, sans-serif; border-bottom: 2px solid #333; padding-bottom: 0.5rem; color: #4ec9b0; }
        pre { background: #252536; padding: 1.5rem; border-radius: 4px; overflow-x: auto; white-space: pre; }
    </style>
</head>
<body>
    <div class="breadcrumb">{{ breadcrumb | safe }}</div>
    <h1>{{ file_path }}</h1>
    <pre>{{ text }}</pre>
</body>
</html>
