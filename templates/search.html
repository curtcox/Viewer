{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="d-flex align-items-center gap-3 mb-4">
                <div class="p-3 bg-primary bg-opacity-10 rounded-circle text-primary">
                    <i class="fas fa-magnifying-glass fa-lg"></i>
                </div>
                <div>
                    <h1 class="h3 mb-1">Workspace Search</h1>
                    <p class="text-muted mb-0">Quickly find aliases, servers, CIDs, variables, and secrets across your workspace.</p>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form id="search-form" class="needs-validation" novalidate>
                        <label for="search-query" class="form-label fw-semibold text-uppercase small text-muted">Search query</label>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input
                                type="search"
                                class="form-control border-start-0"
                                id="search-query"
                                name="q"
                                placeholder="Search aliases, servers, CIDs, variables, and secrets..."
                                autocomplete="off"
                                aria-label="Search workspace"
                            >
                        </div>

                        <div class="row g-3" id="search-filters">
                            <div class="col-6 col-md">
                                <div class="form-check border rounded px-3 py-2 h-100">
                                    <input class="form-check-input search-filter" type="checkbox" value="1" id="filter-aliases" data-search-category="aliases" checked>
                                    <label class="form-check-label d-block" for="filter-aliases">
                                        <span class="fw-semibold">Aliases</span>
                                        <span class="d-block text-muted small">Matches: <span data-search-count="aliases">0</span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md">
                                <div class="form-check border rounded px-3 py-2 h-100">
                                    <input class="form-check-input search-filter" type="checkbox" value="1" id="filter-servers" data-search-category="servers" checked>
                                    <label class="form-check-label d-block" for="filter-servers">
                                        <span class="fw-semibold">Servers</span>
                                        <span class="d-block text-muted small">Matches: <span data-search-count="servers">0</span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md">
                                <div class="form-check border rounded px-3 py-2 h-100">
                                    <input class="form-check-input search-filter" type="checkbox" value="1" id="filter-cids" data-search-category="cids" checked>
                                    <label class="form-check-label d-block" for="filter-cids">
                                        <span class="fw-semibold">CIDs</span>
                                        <span class="d-block text-muted small">Matches: <span data-search-count="cids">0</span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md">
                                <div class="form-check border rounded px-3 py-2 h-100">
                                    <input class="form-check-input search-filter" type="checkbox" value="1" id="filter-variables" data-search-category="variables" checked>
                                    <label class="form-check-label d-block" for="filter-variables">
                                        <span class="fw-semibold">Variables</span>
                                        <span class="d-block text-muted small">Matches: <span data-search-count="variables">0</span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md">
                                <div class="form-check border rounded px-3 py-2 h-100">
                                    <input class="form-check-input search-filter" type="checkbox" value="1" id="filter-secrets" data-search-category="secrets" checked>
                                    <label class="form-check-label d-block" for="filter-secrets">
                                        <span class="fw-semibold">Secrets</span>
                                        <span class="d-block text-muted small">Matches: <span data-search-count="secrets">0</span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div id="search-status" class="text-muted small mt-3">Start typing to search your workspace.</div>
                </div>
            </div>

            <div id="search-results" class="mb-5"></div>
        </div>
    </div>
</div>
<input type="hidden" id="search-endpoint" value="{{ url_for('main.search_results') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
