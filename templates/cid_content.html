{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">{{ title }}</h4>
                    <small class="text-muted">Path: <code>{{ path }}</code></small>
                </div>
                <div class="card-body">
                    <!-- Render content as HTML (be careful with this in production) -->
                    {{ content|safe }}
                </div>
                <div class="card-footer">
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-user me-1"></i>Profile
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
