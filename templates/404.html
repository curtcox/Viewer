{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-search text-warning mb-3" style="font-size: 4rem;"></i>
                    <h1 class="card-title display-4">404</h1>
                    <h2 class="card-subtitle mb-3">Page Not Found</h2>
                    <p class="card-text text-muted mb-4">
                        The page you're looking for doesn't exist.
                    </p>
                    <div class="alert alert-light" role="alert">
                        <strong>Requested path:</strong> <code>{{ path }}</code>
                    </div>
                    <div class="d-flex gap-2 justify-content-center flex-wrap">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="{{ url_for('main.upload') }}" class="btn btn-success">
                            <i class="fas fa-upload me-2"></i>Upload File
                        </a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-user me-2"></i>Profile
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
